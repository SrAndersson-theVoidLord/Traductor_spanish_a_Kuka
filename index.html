<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuka Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Images\Logo\Kuka Translator logo.png" alt="Kuka-Translator Logo" class="logo">

        <div class="translator">
            <div class="dropdown-container">
                <select id="languageSelect">
                    <option value="zurdo">Zurdo</option>
                    <option value="feminista">Feminista</option>
                    <option value="palermitano">Palermitano</option>
                    <option value="kircho">Kircho</option>
                </select>
            </div>

            <textarea id="sourceText" placeholder="Escriba su texto aquí..."></textarea>
            <button onclick="traducir()">Traducir</button>
            <textarea id="translatedText" placeholder="Traducción aparecerá aquí..." readonly></textarea>
            <button onclick="leerTexto()">Leer en voz alta</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
